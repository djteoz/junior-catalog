[phases.setup]
nixPkgs = ['nodejs_18', 'php82', 'php82Packages.composer']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-scripts',
    'npm ci'
]

[phases.build]
cmds = [
    'npm run build',
    'mkdir -p storage/framework/{sessions,views,cache} storage/logs bootstrap/cache',
    'chmod -R 775 storage bootstrap/cache'
]

[start]
cmd = 'echo "Starting on PORT=$PORT" && php artisan migrate:fresh --seed --force && echo "Starting Laravel on port $PORT" && php artisan serve --host=0.0.0.0 --port=$PORT'
